<div style="padding-top:80px; height:700px;">
  
<!-- BLOCO DO CADASTRO -->
  <div style="width:50%; float:left;">
    <form class="form container" id="form1" ng-submit>
       


        <md-input-container class="md-block" flex-gt-sm>
          <label>Nome</label>
         <input name="nome"  class="validate" data-validate-error="" data-validate-type="" type="text" ng-model="frm.filme_nome"  id="nome" />
        </md-input-container>
        <br>


        <md-input-container class="md-block" flex-gt-sm>
          <label> Preço*</label>
          <input name="preco"  class="validate" data-validate-error="" data-validate-type="" type="text" ng-model="frm.filme_preco"  id="preco" />        
        </md-input-container>
        <br>
        
       <!-- <div class="field col sm-6">
          <label>
            Categoria*
            <select name="tipo" class="validate" ng-model="frm.filme_tipo"  placeholder="Categorias" id="tipo">
              <option selected="" value="">
                &nbsp;
              </option>
              <option value="acao">
                Ação
              </option>
              <option value="comedia">
                Comédia
              </option>
              <option value="terror">
                Terror
              </option>
              <option value="romance">
                Romance
              </option>
            </select>
          </label>
        </div>
        <br/> -->

         <md-input-container class="md-block" flex-gt-sm>
            <label>Categoria*</label>
            <md-select ng-model="frm.filme_tipo" id="tipo">
              <md-option selected="" value="">
              </md-option>
              <md-option  value="acao">
               Ação
              </md-option>
              <md-option value="comedia">
              Comédia
              </md-option>
              <md-option  value="terror">
              Terror
              </md-option>
              <md-option  value="romance">
              Romance
              </md-option>
            </md-select>
          </md-input-container>


        <div class="field col sm-6" ng-show="carregarFoto">
          <img style="width: 180px; height:150px; text-align: center;" ng-src="{{photo}}" />
        </div>
        <div class="field col sm-6">
          <label>
            <br/>
             <input type="file" name="file" my-directive-file="frm.filme_img" onchange="angular.element(this).scope().previewPhoto(event)" />
                <!--<input name="Imagem" type="file" class="validate" data-validate-error="" data-validate-type="" ng-model="frm.img"  placeholder="Imagem" id="img" />-->
          </label>
        </div>
      <output name="result"></output>
      <br/>
       <input name="filme_id" type="hidden" ng-model="frm.filme_id" id="filme_id" />
      <div class="col sm-12">
        <md-button style="margin: 0;margin-top: 8px;" class="md-raised md-primary" ng-click="submit()">{{cadEdi}}</md-button>
      </div>
    </form>
  </div>

  <!-- BLOCO DA LISTAGEM -->
 <div style="width:50%; float:left; overflow:scroll; height:700px; padding-left: 50px;box-shadow: 0 13px 33px rgba(12, 12, 12, 0.02);">
  
  <!-- Batman -->
    <div class="card u-clearfix" ng-repeat="movie in movies" ng-cloak>

      <div class="card-media">
        <img ng-src="{{movie.filme_img}}" alt="" class="card-media-img" />
        <div class="card-media-preview u-flex-center">
          <svg fill="#ffffff" height="18" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 5v14l11-7z"/>
            <path d="M0 0h24v24H0z" fill="none"/>
          </svg>
        </div>
        <span class="card-media-tag card-media-tag-orange">{{movie.filme_tipo}}</span>
      </div>
      
      <div class="card-body">
